routeConfigs:
  - context: rails_5
    rootServletName: RackServlet
    routes:
      - /user_display_preference/.*
      - /programs/.*/backlog_objectives.*
      - /api/internal/.*
      - /programs/.*/team
      - /programs/.*/settings.*

  - context: rails_5
    rootServletName: AssetServlet
    routes:
      - /packs/.*
      - /javascripts/ckeditor_4_8/.*
