<html>
<head>
  <meta charset="utf-8">
  <title>backlog_objective_ratio_calculation test</title>

  <script src="../../../app/assets/javascripts/thirdparty/jquery/jquery-2.2.0.js" type="text/javascript"></script>
  <script src="../../../app/assets/javascripts/jquery_conflict_handler.js" type="text/javascript"></script>
  <script src="../../../app/assets/javascripts/thirdparty/prototype.js" type="text/javascript"></script>
  <script src="../../../public/javascripts/planner/backlog_objectives.js" type="text/javascript"></script>

  <link rel="stylesheet" href="../test_assets/qunit-1.21.0.css" type="text/css" />
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../test_assets/qunit-1.21.0.js" type="text/javascript"></script>
  <script src="../test_assets/qunit-phantom.js" type="text/javascript"></script>
  <script type="text/javascript">
  QUnit.test("_calculateRatio test", function(assert) {
    assert.equal(BacklogObjectiveRatio._calculateRatio(1, 1), 1);
    assert.equal(BacklogObjectiveRatio._calculateRatio(0, 20), 0);
    assert.equal(BacklogObjectiveRatio._calculateRatio(40, 20), 2);
    assert.equal(BacklogObjectiveRatio._calculateRatio(10, 0), 0);
    assert.equal(BacklogObjectiveRatio._calculateRatio(100, 50), 2);
    assert.equal(BacklogObjectiveRatio._calculateRatio(100, 20), 5);
    assert.equal(BacklogObjectiveRatio._calculateRatio(20, 100), 0.2);
  });
  QUnit.done(function(result){console.log(result)});
</script>
</body>
