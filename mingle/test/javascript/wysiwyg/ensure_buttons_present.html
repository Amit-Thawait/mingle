  <head>
    <title>
      JavaScript unit test file
    </title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../../app/assets/javascripts/thirdparty/prototype.js" type="text/javascript"></script>
    <script src="../../../app/assets/javascripts/thirdparty/jquery/jquery-2.2.0.js" type="text/javascript"></script>
    <script src="../../../app/assets/javascripts/thirdparty/jquery/jquery.tipsy.js" type="text/javascript"></script>
    <script src="../../../app/assets/javascripts/mingle_ui.js" type="text/javascript"></script>
    <script src="../../../app/assets/javascripts/jquery_conflict_handler.js" type="text/javascript"></script>
    <script src="../../../public/javascripts/ckeditor-4.4.8-cache07/ckeditor.js" type="text/javascript"></script>
    <script src="../../../app/assets/javascripts/ckeditor-config.js" type="text/javascript"></script>
    <script src="../test_assets/prototype_test_helper.js" type="text/javascript" charset="utf-8"></script>
    <script src="../test_assets/unittest.js" type="text/javascript"></script>
    <script src="../test_assets/unittest_ext.js" type="text/javascript"></script>
    <script src="../../../app/assets/javascripts/thirdparty/effects.js" type="text/javascript"></script>
    <script src="../../../app/assets/javascripts/thirdparty/controls.js" type="text/javascript"></script>
    <script src="../../../app/assets/javascripts/thirdparty/builder.js" type="text/javascript"></script>
    <script src="../../../app/assets/javascripts/thirdparty/dragdrop.js" type="text/javascript"></script>
    <script src="../../../public/javascripts/application.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../test_assets/unittest.css" type="text/css" />
  </head>
  <body>
     <div id="content">
      <div id="header">
        <h1>
          JavaScript unit test file
        </h1>
        <p>
          This file tests <strong>that ckeditor has the buttons we expect</strong>.
        </p>
      </div><!-- Log output -->
      <div style='border:solid 1px' id='sandbox'>
        <h3> sandbox: </h3>
        <div id="content-panel-container">
          <textarea id="card_description" name="card[description]">
          </textarea>
        </div>
      </div>
      <div id="testlog"></div>

    </div>
    <script type="text/javascript">
// <![CDATA[

  SAND_BOX_CONTENT = $('sandbox').innerHTML;

  function findElements(selector) {
    return $j("iframe.cke_wysiwyg_frame").contents().find(selector);
  }

  new Test.Unit.Runner({
    setup: function() {
      var timeout = 100000;
      while(!CKEDITOR.mingle.ready && (timeout--)>0);
    },

    teardown: function() {
    },

    testTextStyleButtonsPresent: function() { with(this) {
      assertEqual(1, $j(".cke_button__bold").length);
      assertEqual(1, $j(".cke_button__italic").length);
      assertEqual(1, $j(".cke_button__underline").length);
      assertEqual(1, $j(".cke_button__strike").length);
      assertEqual(1, $j(".cke_button__textcolor").length);
    }},

    testFormatButtonPresent: function() { with(this) {
      assertEqual(1, $j("a[title='Paragraph Format']").length);
    }},

    testListButtonsPresent: function() { with(this) {
      assertEqual(1, $j(".cke_button__numberedlist").length);
      assertEqual(1, $j(".cke_button__bulletedlist").length);
    }},

    testBlockFormattingPresent: function() { with(this) {
      assertEqual(1, $j(".cke_button__outdent").length);
      assertEqual(1, $j(".cke_button__indent").length);
      assertEqual(1, $j(".cke_button__blockquote").length);
    }},

    testEnsureLinkAndTableAndUploadImageButtonsPresent: function() { with(this) {
      assertEqual(1, $j(".cke_button__link").length);
      assertEqual(1, $j(".cke_button__table").length);
    }},

    testMacroButtonsArePresent: function() { with(this) {
      assertEqual(1, $j(".cke_button__macro_editor").length);
      assertEqual(1, $j(".cke_button__project_macro_button").length);
      assertEqual(1, $j(".cke_button__project-variable_macro_button").length);
      assertEqual(1, $j(".cke_button__average_macro_button").length);
      assertEqual(1, $j(".cke_button__value_macro_button").length);
      assertEqual(1, $j(".cke_button__table-query_macro_button").length);
      assertEqual(1, $j(".cke_button__table-view_macro_button").length);
      assertEqual(1, $j(".cke_button__pivot-table_macro_button").length);
    }},

    testColumnLayoutButtonsArePresent: function() { with(this) {
      assertEqual(1, $j(".cke_button__add_one_column_layout_button").length);
      assertEqual(1, $j(".cke_button__add_two_column_layout_button").length);
    }},

    testChartMacroButtonsPresent: function() { with(this) {
      assertEqual(1, $j(".cke_button__stacked-bar-chart_macro_button").length);
      assertEqual(1, $j(".cke_button__data-series-chart_macro_button").length);
      assertEqual(1, $j(".cke_button__daily-history-chart_macro_button").length);
      assertEqual(1, $j(".cke_button__ratio-bar-chart_macro_button").length);
      assertEqual(1, $j(".cke_button__pie-chart_macro_button").length);
      assertEqual(1, $j(".cke_button__cumulative-flow-graph_macro_button").length);
    }},

    testSourceButtonPresent: function() { with(this) {
      assertEqual(1, $j(".cke_button__source").length);
    }},

    testMaximizeButtonPresent: function() { with(this) {
      assertEqual(1, $j(".cke_button__maximize").length);
    }},

    testThatThereAreOnly30Buttons: function() { with(this) {
      assertEqual(31, $j(".cke_button,.cke_combo_button").length);
    }},
  }, { testLog: "testlog", test: '' }).run;

  CKEDITOR.replace('card_description', {
    on: {
      instanceReady: function (event) {
      }
    }
  });
// ]]>
    </script>
  </body>
</html>
