  <head>
    <title>
      JavaScript unit test file
    </title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../app/assets/javascripts/thirdparty/prototype.js" type="text/javascript"></script>
    <script src="test_assets/prototype_test_helper.js" type="text/javascript" charset="utf-8"></script>

    <script src="test_assets/unittest.js" type="text/javascript"></script>
    <script src="test_assets/unittest_ext.js" type="text/javascript"></script>


    <script src="../../public/javascripts/module.js" type="text/javascript"></script>

    <script src="../../public/javascripts/smart_sort.js" type="text/javascript"></script>

    <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
    <link rel="stylesheet" href="test_assets/unittest.css" type="text/css" />
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1>
          JavaScript unit test file
        </h1>
        <p>
          This file tests <strong>SmartSort</strong> class in <strong>smart_sort.js</strong>.
        </p>
      </div><!-- Log output -->
      <div id="testlog"></div>
      <div style='border:solid 1px' id='sandbox'>
        <h3> sandbox: </h3>
      </div>
    </div>
    <script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({

    testSmartSort: function() { with(this) {
      assertArrayEqual(['1', '2', '10', 'orange'], ['10', '2', '1', 'orange'].smartSort())
    }},

    testSmartSortBy: function() { with(this) {
      AClass = Class.create({
        initialize: function(name) {
          this.name = name
        },

        myName: function() {
          return this.name
        }
      })

      array = [new AClass("10"), new AClass("2"), new AClass("1"), new AClass("orange")]

      assertArrayEqual(['1', '2', '10', 'orange'], ['10', '2', '1', 'orange'].smartSortBy(function(o){return o.toString()}))
      assertArrayEqual(['1', '2', '10', 'orange'], array.smartSortBy("myName").invoke("myName"))
    }},

    testSortShouldBeCaseInsensitive: function() { with(this) {
      assertArrayEqual(['apple', 'Banana','orange'], ['Banana', 'orange', 'apple'].smartSort())
    }},

    testSimpleAlphabeticalNum: function() { with(this) {
      assertArrayEqual(['1 iter', '2 iter', '11 iter', '20 iter'], ['2 iter', '20 iter', '1 iter', '11 iter'].smartSort())
      assertArrayEqual(['iter 1', 'iter 2', 'iter 11', 'iter 20'], ['iter 2', 'iter 20', 'iter 1', 'iter 11'].smartSort())
      assertArrayEqual(['iter-1', 'iter-2', 'iter-11', 'iter-20'], ['iter-2', 'iter-20', 'iter-1', 'iter-11'].smartSort())
    }},

    testComplexMixed: function() { with(this) {
      assertArrayEqual(['2', '2 dogs'], ['2 dogs', '2'].smartSort())
      assertArrayEqual(['2', '2 dogs', '10', '10 dogs','I have 2 apples', 'I have 10 apples'], ['2 dogs', 'I have 10 apples', '2','10', 'I have 2 apples', '10 dogs'].smartSort())
    }}

  }, { testLog: "testlog", test: null}).run;
// ]]>
</script>
  </body>
