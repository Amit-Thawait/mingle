  <body>
    <div id="content">
      <div id="header">
        <h1>
          JavaScript unit test file
        </h1>
        <p>
          This file tests <strong>TreeNodesParser</strong> class in <strong>cardtree/tree_node_parser</strong>.
        </p>
      </div><!-- Log output -->
      <div id="testlog"></div>
      <div style='border:solid 1px' id='sandbox'>
        <h3> sandbox: </h3>
      </div>
    </div>
    <script type="text/javascript">
// <![CDATA[

  CustomMixin1 = {
    someFun: function(){ },
    moduleIncluded: function() {this.module1Included = true}
  }

  CustomMixin2 = {
    moduleIncluded: function() {this.module2Included = true}
  }


  new Test.Unit.Runner({

    setup: function() {
      // this structure represents a partially filled tree on the client side
      var structure = {number: 0, html_id: "node_0", descendantCount: 4, children: [
                          {number: 2, html_id: "card_473", children: [], descendantCount: 0},
                          {number: 5, html_id: "card_476", children: [], descendantCount: 2}
                        ]};
      var parser = new TreeNodesParser(CustomMixin1, CustomMixin2);
      this.root = parser.parse(structure);
    },

    testShouldParseOutTheNodeData: function() { with(this) {
      var root = new TreeNodesParser().parse({name: "release1", number: 2, html_id: "card_473", children: []});
      assertEqual(2, root.number);
      assertEqual('card_473', root.html_id);
      assertArrayEqual([], root.children);
      assertNull(root.parent);
    }},

    testShouldParseOutTheStructure: function() { with(this) {
      assertEqual(2, root.children.size());
      assertArrayEqual([2, 5], root.children.pluck('number'));
    }},

    testShouldMakeEachNodeKnowingItsParent: function() { with(this) {
      assertArrayEqual([root, root], root.children.pluck('parent'));
    }},

    testShouldBeAbleToMixInCustomModule: function() { with(this) {
      assert(root.someFun);
      assert(root.children[0].someFun);
      assert(root.children[1].someFun);
      assert(root.module1Included);
      assert(root.module2Included);
      assert(root.children[0].module1Included);
      assert(root.children[0].module2Included);
      assert(root.children[1].module1Included);
      assert(root.children[1].module2Included);
    }},

  }, { testLog: "testlog", test: null}).run;
// ]]>
</script>
