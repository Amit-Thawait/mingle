<body>
<div id="qunit">
</div>
<div id="chart_wizard"></div>

<script type="application/javascript">

    QUnit.module('Daily History Chart Data Section', {
    beforeEach: function () {
      this.dataSectionSpy = sinon.stub(MingleUI.EasyCharts.Sections, 'DataSection')
    },
    afterEach: function () {
      this.dataSectionSpy.restore();
    }
  });

  QUnit.test('testShouldInitializeInvokeDataSectionWithConfigDisablingProjectDropDownAndTagsFilter', function (assert) {
    MingleUI.EasyCharts.DailyHistoryChart.Sections.DataSection('name', 'dataStore', 'data');
    assert.equal(this.dataSectionSpy.callCount, 1);
    assert.equal(this.dataSectionSpy.args[0].length, 4);
    assert.equal(this.dataSectionSpy.args[0][0], 'name');
    assert.equal(this.dataSectionSpy.args[0][1], 'dataStore');
    assert.equal(this.dataSectionSpy.args[0][2], 'data');
    assert.deepEqual(this.dataSectionSpy.args[0][3], {
      "config": {
        "project": {
          "isRequired": false
        },
        "tags-filter": {
          "isRequired": false
        }
      },
      disableProjectVariables: true,
      propertyDefinitionFilters: ['aggregate']
    });
  });
</script>
