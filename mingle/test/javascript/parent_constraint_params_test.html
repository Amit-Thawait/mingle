  <script src="../../app/assets/javascripts/thirdparty/jquery/jquery-2.2.0.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/thirdparty/prototype.js" type="text/javascript"></script>

  <script src="../../public/javascripts/parent_constraint_params.js" type="text/javascript"></script>

  <link rel="stylesheet" href="test_assets/unittest.css" type="text/css" />
</head>
<body>
  <div id="content" >
    <div id="header">
      <h1>JavaScript unit test file</h1>
      <p>
        This file tests <strong>ParentConstraintParams</strong> class in <strong>parent_constraint_params.js</strong>.
      </p>
    </div>
    <!-- Log output -->
    <div id="testlog"> </div>

    <div style ='border:solid 1px' id='sandbox'>
      <h3> sandbox: </h3>
      <form id="test-form" >
        <input id='i1' value='v1' />
        <input id='i2' value='v2' />
        <input id='i3' />
      </form>
    </div>
  </div>
<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({

    testCollectParamFromFields: function() { with(this) {
      assertNull(ParentConstraintParams.collectFromFields([]));

      assertEqual('parent[f1]=v1', ParentConstraintParams.collectFromFields([{parent: 'f1', field_id: 'i1'}]));
      assertEqual('parent[f1]=v1&parent[f2]=v2', ParentConstraintParams.collectFromFields([{parent: 'f1', field_id: 'i1'}, {parent: 'f2', field_id: 'i2'}]));
    }},

    testShouldIgnoreNotSetValues: function() { with(this) {
      assertEqual("", ParentConstraintParams.collectFromFields([{parent: 'f3', field_id: 'i3'}]));
    }},


}, { testLog: "testlog", test: null}).run;
// ]]>
</script>
</body>
</html>
