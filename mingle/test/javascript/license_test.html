<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>
    JavaScript unit test file
  </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../../app/assets/javascripts/thirdparty/prototype.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/thirdparty/jquery/jquery-2.2.0.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/jquery_conflict_handler.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/mingle_ui.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/thirdparty/jquery/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/thirdparty/jquery/jquery.tipsy.js" type="text/javascript"></script>
  <script src="test_assets/unittest.js" type="text/javascript"></script>
  <script src="test_assets/unittest_ext.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/draggable_icon.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/icon_droppable.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/license.js" type="text/javascript"></script>


  <link rel="stylesheet" href="test_assets/unittest.css" type="text/css" />
  <style type="text/css" media="screen">
    form {
      display: none;
    }
    .spinner {
      display: none;
    }
  </style>
</head>
<body>
<div id="content">
  <div id="header">
    <h1>
      JavaScript unit test file
    </h1>
    <p>
      This file tests <strong>jquery.invite_to_team.js</strong>.
    </p>
  </div>
  <!-- Log output -->
  <div id="testlog"></div>
  <div style='border:solid 1px' id='sandbox'>
    <div id="ft">
      <div class="contact-mingle-admin">
        <span> This text will show a hover with contact to administrator message </span>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  // <![CDATA[

  (function($) {

    SANDBOX_CONTENT = $j('#sandbox').html();

    new Test.Unit.Runner({

      setup: function() {

        $j('#sandbox').html(SANDBOX_CONTENT);

        $j(".contact-mingle-admin").showContactAdministratorMessage();

      },

      teardown: function() {
        $j('.tipsy').remove();
      },

      testOnHoverShowContactMingleAdministratorMessage: function() { with(this) {
        $j(".contact-mingle-admin span").mouseover()

        assertMatch(/Contact your Mingle Administrator to add more/i, $j('.tipsy').text());
      }},

      testOnMouseLeaveShouldRemoveContactMingleAdministratorMessage: function() { with(this) {
        $j(".contact-mingle-admin span").mouseover()
        assert($j(".tipsy").is(':visible'));

        $j(".contact-mingle-admin span").mouseleave()

        setTimeout(function(){
          assert(!$j(".tipsy").is(':visible'));
        },100)
      }}

    }, { testLog: "testlog", test : '' }).run;
  })(jQuery);
  // ]]>
</script>
</body>
</html>
