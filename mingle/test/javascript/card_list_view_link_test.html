<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests CardListViewLink in <strong>card_list_view</strong>.
    </p>
  </div>

  <!-- Log output -->
  <div id="testlog"> </div>

  <div id='sandbox'>
    <h3> sandbox: </h3>
    <a href="/someurl?favorite_id=42" id="testElement"></a>
  </div>

</div>

<script type="text/javascript">
SAND_BOX_CONTENT = $('sandbox').innerHTML;


// <![CDATA[
  new Test.Unit.Runner({
    setup: function() {
      $('sandbox').innerHTML = SAND_BOX_CONTENT;
    },

    testShouldPreserveFavoriteIdFromHref: function() {with(this) {
      var params = $H({favorite_id: 99});
      var cardListViewLink = new CardListViewLink("testElement");
      cardListViewLink.onParamsUpdate(params);
      assertMatch(/favorite_id=42/, cardListViewLink.element.href);
    }}

  }, "testlog");
// ]]>
</script>
</body>
