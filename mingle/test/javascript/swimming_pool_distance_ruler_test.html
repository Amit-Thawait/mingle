  <body>
    <div id="content">
      <div id="header">
        <h1>
          JavaScript unit test file
        </h1>
        <p>
          This file tests <strong>SwimmingPool.DistanceRuler</strong> class in <strong>swimming_pool.js</strong>.
        </p>
      </div><!-- Log output -->
      <div id="testlog"></div>
    </div>
    <script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({

    setup: function() {
    },

    testShouldProvideNearestIndexForExactPoint: function(){ with(this) {
      var points = $A();
      points.push([0, 0]);
      points.push([2, 2]);
      var ruler = new SwimmingPool.DistanceRuler(points);
      assertEqual(0, ruler.nearestIndexToExcludingDraggable([0, 0]));
      assertEqual(1, ruler.nearestIndexToExcludingDraggable([2, 2]));
    }},

    testShouldProvideNearestIndexForAnyPoint: function(){ with(this) {
      var points = $A();
      points.push([0, 0]);
      points.push([2, 2]);
      var ruler = new SwimmingPool.DistanceRuler(points);
      assertEqual(0, ruler.nearestIndexToExcludingDraggable([-1, 0]));
      assertEqual(1, ruler.nearestIndexToExcludingDraggable([3, 3]));
    }},

    testShouldExcludeGivenIndexFromCalculation: function(){ with(this) {
      var points = $A();
      points.push([2, 2]);
      points.push([20, 20]);
      var ruler = new SwimmingPool.DistanceRuler(points);
      assertEqual(0, ruler.nearestIndexToExcludingDraggable([20, 20], 1));
    }},



  }, { testLog: "testlog", test: "" }).run;

// ]]>
</script>
