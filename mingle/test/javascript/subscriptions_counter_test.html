<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../../app/assets/javascripts/thirdparty/jquery/jquery-2.2.0.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/thirdparty/jquery/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/jquery_conflict_handler.js" type="text/javascript"></script>

  <script src="../../app/assets/javascripts/thirdparty/prototype.js" type="text/javascript"></script>
  <script src="test_assets/prototype_test_helper.js" type="text/javascript" charset="utf-8"></script>

  <script src="test_assets/unittest.js" type="text/javascript"></script>
  <script src="test_assets/unittest_ext.js" type="text/javascript"></script>


  <script src="../../app/assets/javascripts/thirdparty/effects.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/thirdparty/controls.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/thirdparty/builder.js" type="text/javascript"></script>
  <script src="../../app/assets/javascripts/thirdparty/dragdrop.js" type="text/javascript"></script>

  <script src="../../public/javascripts/application.js" type="text/javascript"></script>

  <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
  <link rel="stylesheet" href="test_assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests the SubscriptionsCounter class in <strong>application.js</strong>.
    </p>
  </div>
  <!-- Log output -->
  <div id="testlog"> </div>

  <div style ='border:solid 1px' id='sandbox'>
    <h3> sandbox: </h3>

    <h2>Global Subscriptions</h2>
    <table id='global_subscriptions'>
      <thead>
        <tr>
          <td>Header</td>
        </tr>
      </thead>
      <tbody>
        <tr id='no_global_subscriptions' style='display:none'>
          <th>You do not have any subscriptions.</th>
        </tr>
        <tr>
          <td>Subscription foo.</td>
        </tr>
      </tbody>
    </table>

    <h2>Card Subscriptions</h2>
    <table id='card_subscriptions'>
      <thead>
        <tr>
          <td>Header</td>
        </tr>
      </thead>
      <tbody>
        <tr id='no_card_subscriptions' style='display:none'>
          <td>You do not have any subscriptions.</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>


<script type="text/javascript">
// <![CDATA[
  SAND_BOX_CONTENT = $('sandbox').innerHTML;

  new Test.Unit.Runner({

    setup: function() {
      $('sandbox').innerHTML = SAND_BOX_CONTENT;

      SubscriptionsCounter.attach();
      SubscriptionsCounter.add(['global_subscriptions', 'card_subscriptions']);
    },

    testNoSubscriptionsCheckShowsNoSubscriptionsInformationRowWhenOnlyThatRowExist: function() { with(this) {
      SubscriptionsCounter.instance.noSubscriptionsCheck();
      assertVisible($('no_card_subscriptions'));
    }},

    testNoSubscriptionsCheckHidesNoSubscriptionsInformationRowWhenNormalSubscriptionRowsExist: function() { with(this) {
      SubscriptionsCounter.instance.noSubscriptionsCheck();
      assertNotVisible($('no_global_subscriptions'));
    }}

  }, { testLog: "testlog", test: "" }).run;
// ]]>
</script>
</body>
</html>
